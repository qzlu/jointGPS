<!DOCTYPE html>
<html lang="en">

<head>
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="js/moment-timezone-with-data-2010-2020.min.js"></script>
    <script type="text/javascript" src="timezone-picker.js"></script>
</head>

<body>
    <div id="map" style="width:80%"></div>
   <script type="text/javascript">
        $('#map').timezonePicker({
            quickLink: [{
                "PST": "PST",
                "MST": "MST",
                "CST": "CST",
                "EST": "EST",
                "GMT": "GMT",
                "LONDON": "Europe/London",
                "IST": "IST"
            }]
        });
        </script>
</body>

</html>
